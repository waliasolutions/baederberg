
<section class="contact" id="contact">
  <div class="container">
    <div class="section-header">
      <h2>Kontakt</h2>
      <p>Wie können wir Ihnen helfen?</p>
    </div>
    
    <div class="contact-grid">
      <div class="contact-info">
        <h3>Sprechen Sie mit uns</h3>
        <p>Wir freuen uns auf Ihre Anfrage. Unser Team steht Ihnen gerne für Fragen zur Verfügung.</p>
        
        <div class="contact-details">
          <div class="contact-item">
            <div class="contact-icon">
              <img src="assets/images/phone-icon.svg" alt="Telefon">
            </div>
            <div class="contact-text">
              <p>+41 44 123 45 67</p>
            </div>
          </div>
          
          <div class="contact-item">
            <div class="contact-icon">
              <img src="assets/images/email-icon.svg" alt="E-Mail">
            </div>
            <div class="contact-text">
              <p>info@baederberg.ch</p>
            </div>
          </div>
          
          <div class="contact-item">
            <div class="contact-icon">
              <img src="assets/images/location-icon.svg" alt="Adresse">
            </div>
            <div class="contact-text">
              <p>Musterstrasse 123<br>8000 Zürich<br>Schweiz</p>
            </div>
          </div>
        </div>
      </div>
      
      <div class="contact-form">
        <form id="contactForm">
          <div class="form-group">
            <label for="name">Ihr Name</label>
            <input type="text" id="name" name="name" required>
          </div>
          
          <div class="form-group">
            <label for="email">Ihre E-Mail</label>
            <input type="email" id="email" name="email" required>
          </div>
          
          <div class="form-group">
            <label for="phone">Ihre Telefonnummer</label>
            <input type="tel" id="phone" name="phone">
          </div>
          
          <div class="form-group">
            <label for="message">Ihre Nachricht</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>
          
          <div class="form-group">
            <button type="submit" class="btn btn-primary">Nachricht senden</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
